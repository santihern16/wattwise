{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}WattWise - Registrarse{% endblock  %}

{% block body %}
{% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Agregaci칩n de hoja de estilos (CSS) -->
    <link rel="stylesheet" href="{% static 'styles/registro.css' %}">
    <div class="registration-form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-icon">
            <a href="{% url 'index' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span><img src="{% static 'img/Logo.png' %}" width="100" height="80" alt="Logo"></span>
            </a>
            </div>
            <div class="form-group">
            <input type="email" class="form-control item" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
            <input type="text" class="form-control item" name="username" id="username" placeholder="Usuario" required>
            </div>
            <div class="form-group">
            <input type="password" class="form-control item" name="password1" id="password1" placeholder="Contrase침a" required>
            </div>
            <div class="form-group">
            <input type="password" class="form-control item" name="password2" id="password2" placeholder="Confirma tu Contrase침a" required>
            </div>
            <button type="submit" class="btn btn-block create-account">
            Crear Cuenta
            </button>
        </form>
        <div class="social-media">
            <h5>Ya tienes una cuenta</h5>
            <div class="form-group">
                <a href="{% url 'iniciar_sesion' %}">
                    <button type="button" class="btn btn-block sign-in">Inicia Sesi칩n</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
