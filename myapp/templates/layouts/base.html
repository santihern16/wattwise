{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Icono.ico">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <!-- Agregación de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregación de SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Agregación de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Agregación de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
    <header class="header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="{% url 'index' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{% static 'img/Logo.png' %}" class="bi" width="80" height="65">
            </a>
        </div>

        <ul class="navhead nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="ecoride.html" class="nav-link px-2">Vehiculos</a></li>
            <li><a href="ecodrive.html" class="nav-link px-2">Calculadora</a></li>
            <li><a href="{% url 'evSimulator' %}" class="nav-link px-2">EV Simulator</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <div class="btn-group">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
                      <a class="dropdown-item" href="{% url 'profile' %}">Perfil</a>
                      <button class="dropdown-item" type="button">Configuración</button>
                      <button class="dropdown-item" type="button" onclick="confirmLogout()"">Cerrar Sesión</button>
                      <script>
                        var logoutUrl = "{% url 'cerrar_sesion' %}";
                    </script>
                    </div>
                  </div>                    
                {% else %}
                    <a href="{% url 'iniciar_sesion' %}"><button type="button" class="btn btn-outline-success me-2">Iniciar Sesión</button></a>
                    <a href="{% url 'registro' %}"><button type="button" class="btn btn-outline-success">Registrarse</button></a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block body %}
        
    {% endblock  %}
        <!-- Footer -->
        <div class="container-fluid">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 WattWise, Inc · Privacidad · Términos</p>
            
                <a href="{% url 'index' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                  <img src="{% static 'img/Logo.png' %}" class="bi" width="80" height="65"></img>
                </a>
            
                <ul class="nav col-md-4 justify-content-end">
                  <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Vehiculos</a></li>
                  <li class="nav-item"><a href="Gold.html" class="nav-link px-2 text-body-secondary">Calculadora</a></li>
                  <li class="nav-item"><a href="Platinium.html" class="nav-link px-2 text-body-secondary">EV Simulator</a></li>
                </ul>
            </footer>
          </div>
          <script src="{% static 'js/logout.js' %}"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
